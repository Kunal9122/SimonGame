<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="box-container">
        <div class="div1">
            <div class="box red " type="button" id="red"></div>
            <div class="box yellow" type="button" id="yellow"></div>
        </div>
        <div class="div2">
            <div class="box green " type="button" id="green"></div>
            <div class="box blue" type="button" id="blue"></div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
